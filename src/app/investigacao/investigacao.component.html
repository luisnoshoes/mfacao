<div class="container">
    <div class="section" *ngFor="let section of sections">
        <h2 class="section-title">{{section.title}}</h2>
        <ul class="list">
            <li class="item" *ngFor="let item of section.content">
                <mat-icon aria-hidden="false" fontIcon="chevron_right" class="chevron"></mat-icon>
                {{item.text}}
                <a *ngIf="item.link" [href]="item.link.url">{{item.link.name}}</a>
            </li>
        </ul>
    </div>
</div>
