<div class="container">
    <div class="section" *ngFor="let section of sections$ | async">
        <h1 class="section-title">{{section.title}}</h1>
        <hr>
        <ul class="list">
            <li class="item" *ngFor="let item of section.content">
                {{item.text}}
                <a *ngIf="item.link" [href]="item.link.url">{{item.link.name}}</a>
            </li>
        </ul>
    </div>
</div>
