<img src="assets/img/ua.jpg" class="bg-img">
<div @fade *ngIf="homeInfo$ | async as homeInfo" class="container">
    <h1 class="name">
        {{homeInfo.name}}
    </h1>
    <h3 class="job">
        {{homeInfo.job}}
    </h3>
    <img [src]="homeInfo.photo.url" class="photo">

    <div class="workplace">
        <span>{{homeInfo.faculty}}</span>
        <span>{{homeInfo.address}}</span>
    </div>
    <div class="contact-container">
        <div class="contact">
            <mat-icon fontIcon="call"></mat-icon>
            <a [href]="'tel:' + homeInfo.telephone">
                {{homeInfo.telephone}}
            </a>
        </div>
        <div class="contact">
            <mat-icon fontIcon="mail"></mat-icon>
            <a [href]="'mailto:' + homeInfo.email">
                {{homeInfo.email}}
            </a>
        </div>
    </div>
</div>
